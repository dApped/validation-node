version: "3"
services:
  # NODE 1
  redis1:
    image: redis:4.0.11
  node1:
    build: ./app
    entrypoint:
      - gunicorn
      - -b :5000
      - --reload
      - application
    environment:
      REDIS_URL: 'redis1'
      ETH_RPC_PROVIDER: 'HTTP://host.docker.internal:8545'
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      FLASK_APP: ./application.py
      NODE_ADDRESS: '***REMOVED***'
      NODE_PRIVATE_KEY: '***REMOVED***'
    ports: ['81:5000']
    volumes: ['./app:/app']
    depends_on:
      - redis1
    links:
      - redis1
