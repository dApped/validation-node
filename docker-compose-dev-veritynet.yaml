version: "3"
services:
  # NODE 1
  redis1:
    image: redis:4.0.11
    ports: ['6379:6379']
  node1:
    build: ./app
    entrypoint: "gunicorn -b :5000 -t 1000 -k gevent --access-logfile '-' --reload application"
    environment:
      DB_REDIS_IP: 'redis1'
      ETH_RPC_PROVIDER: ${ETH_RPC_PROVIDER}
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      FLASK_APP: ./application.py
      SENTRY_DSN: ${SENTRY_DSN}
      NODE_ADDRESS: '***REMOVED***'
      NODE_PRIVATE_KEY: '***REMOVED***'
      EVENT_REGISTRY_ADDRESS: ${EVENT_REGISTRY_ADDRESS}
      NODE_REGISTRY_ADDRESS: ${NODE_REGISTRY_ADDRESS}
      NODE_IP: 'host.docker.internal'
      HTTP_PORT: 81
      WEBSOCKET_PORT: 8781
      USE_HTTPS: 'false'
    ports: 
        - '81:5000'
        - '8781:8781'
    volumes: ['./app:/app']
    depends_on:
      - redis1
    links:
      - redis1
  # NODE 2
  redis2:
