      NODE_ADDRESS: '***REMOVED***'
      NODE_PRIVATE_KEY: '***REMOVED***'
      EVENT_REGISTRY_ADDRESS: ${EVENT_REGISTRY_ADDRESS}
      NODE_REGISTRY_ADDRESS: ${NODE_REGISTRY_ADDRESS}
      NODE_IP: 'host.docker.internal'
      HTTP_PORT: 82
      WEBSOCKET_PORT: 8782
      USE_HTTPS: 'false'
    ports: 
        - '82:5000'
        - '8782:8782'
    volumes: ['./app:/app']
